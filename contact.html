<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 800px;
            margin: 0 auto;
        }
        .contact-info {
            width: 50%;
        }
        .contact-info strong {
            font-size: 1.2em;
        }
        .map-image {
            width: 45%;
            margin-left: 20px;
        }
        .map-image img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Emergency Contact Information</h1>

    <div class="contact-container">
        <div class="contact-info">
            <p><strong>Emergency Contact:</strong><br>
            John Doe<br>
            Phone: (123) 456-7890</p>

            <p><strong>Control Room Dial:</strong><br>
            1800-123-4567</p>

            <p><strong>Email ID:</strong><br>
            crisisconnect@example.com</p>

            <p><strong>Postal Address:</strong><br>
            123 Crisis Connect Road,<br>
            Suite 100,<br>
            City, State, ZIP Code</p>
        </div>

        <div class="map-image">
            <img src="WhatsApp Image 2024-09-03 at 15.28.55_013d6c5d.jpg" alt="Map pointing to Crisis Connect">
        </div>
    </div>
</body>
</html>
