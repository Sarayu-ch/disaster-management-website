<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Section</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}
.fundraiser-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
.fundraiser {
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid #ddd;
}
.fundraiser img {
    width: 700px; /* Adjust width */
    height: 400px; /* Adjust height */
    object-fit: cover; /* Ensure the image scales properly */
    border-radius: 8px;
}
.fundraiser h3 {
    font-size: 1.5em;
    margin: 10px 0;
}
.fundraiser p {
    font-size: 1em;
    margin: 0 0 10px;
}
.donate-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #28a745;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}
.donate-button:hover {
    background-color: #218838;
}

    </style>
</head>
<body>
    <div class="fundraiser-container">
        <h2>Current Fundraisers</h2>
        
        <div class="fundraiser">
            <img src="fundraiser photo.jpg" alt="Fundraiser 1">
            <h3>Fundraiser</h3>
            <p>This fundraiser aims to support disaster relief efforts in affected areas. Contributions will help provide essential supplies and services.</p>
            <a href="#" class="donate-button">Donate Now</a>
        </div>
        
        
    
</body>
</html>
