    <style>
        body {
            font-family: Arial, sans-serif;

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative; /* Added for positioning the logo */
        }
        header img {
            position: absolute;
            top: 10px;
            left: 50px;
            width: 300px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        main {
            padding: 20px;
            background-color: white;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative; /* Changed to relative */
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
