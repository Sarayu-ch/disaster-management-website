<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .facilities-list {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .facilities-list h2 {
            text-align: center;
            color: #4CAF50;
        }

        .facilities-list ul {
            list-style-type: none;
            padding: 0;
        }

        .facilities-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        .facilities-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="facilities-list">
        <h2>Facilities List</h2>
        <ul>
            <li>Medical Supplies</li>
            <li>Water Supply</li>
            <li>Food Supply</li>
        </ul>
    </div>

</body>
</html>
