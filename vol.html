<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Volunteer Registration</h1>
        <p>Join us in making a difference. Register to volunteer during disaster relief operations.</p>
    </header>

    <main>
        <section id="registration-section">
            <h2>Sign Up to Volunteer</h2>
            <form id="registration-form">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location" required>

                <label for="skills">Skills & Experience:</label>
                <textarea id="skills" name="skills" placeholder="Describe any relevant skills or experience" required></textarea>

                <label for="availability">Availability:</label>
                <select id="availability" name="availability" required>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="weekends">Weekends Only</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DisasterGuard. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
