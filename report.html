<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group .checkbox-group {
            display: flex;
            flex-wrap: wrap;
        }
        .form-group .checkbox-group label {
            margin-right: 15px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporting Form</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="gmail">Gmail:</label>
                <input type="text" id="gmail" name="gmail" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label>Type of Disaster:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="disaster_type" value="floods"> Floods</label>
                    <label><input type="checkbox" name="disaster_type" value="fire"> Fire</label>
                    <label><input type="checkbox" name="disaster_type" value="earthquake"> Earthquake</label>
                    <label><input type="checkbox" name="disaster_type" value="landslides"> Landslides</label>
                    <label><input type="checkbox" name="disaster_type" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="problem">Problem Facing:</label>
                <input type="text" id="problem" name="problem" required>
            </div>
            <div class="form-group">
                <label for="suggestions">Suggestions:</label>
                <input type="text" id="suggestions" name="suggestions">
            </div>
            <div class="form-group">
                <label for="images">Upload Images:</label>
                <input type="file" id="images" name="images[]" multiple>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
